name: Android

on:
  push:
    paths-ignore:
      - 'tools/**'
      - 'menu/**'
      - 'metadata/**'
  pull_request:
    paths-ignore:
      - 'tools/**'
      - 'menu/**'
      - 'metadata/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Tests
      run: ./gradlew test -i
    - name: Build with Gradle
      run: ./gradlew assemble
